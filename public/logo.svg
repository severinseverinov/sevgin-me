<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <style>
    .s-path { stroke: #0f172a; }
    .s-dot-small { fill: #0f172a; }
    .s-node { fill: #4f46e5; }
    .s-line { stroke: #94a3b8; }
    @media (prefers-color-scheme: dark) {
      .s-path { stroke: #ffffff; }
      .s-dot-small { fill: #ffffff; }
      .s-node { fill: #818cf8; }
      .s-line { stroke: #64748b; }
    }
  </style>

  <!-- Main Geometric S Path -->
  <path 
    class="s-path"
    d="M150 65 C150 40 125 35 100 35 C75 35 50 40 50 65 C50 100 150 100 150 135 C150 160 125 165 100 165 C75 165 50 160 50 135" 
    stroke-width="16" 
    stroke-linecap="round" 
  />

  <!-- Subtle Connection Visuals -->
  <line x1="100" y1="100" x2="150" y2="65" class="s-line" stroke-width="4" stroke-dasharray="8 8" />
  <line x1="50" y1="135" x2="100" y2="100" class="s-line" stroke-width="4" stroke-dasharray="8 8" />

  <!-- AI Logic Nodes -->
  <circle cx="150" cy="65" r="16" class="s-node" />
  <circle cx="50" cy="135" r="16" class="s-node" />
  <circle cx="100" cy="100" r="10" class="s-dot-small" />
</svg>
